<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header></header>
    <nav>
      <ul>
        <li>Home</li>
        <li>News</li>
        <li>Weather</li>
        <li style="float: right">About</li>
      </ul>
    </nav>
    <div id="header">
      <h1>Latest Weather</h1>
      <h2>Weather Summary</h2>
      <h3>Salt Lake City</h3>
    </div>
    <section class="weather">
        <div id="current-forecast">
          <p>Currently: <span id="current-weather">Partly Cloudy</span></p>
          <p>Temperature: <span id="current-temp">58 °F</span></p>
          <p>Feels Like: <span id="current-feel">54 °F</span></p>
          <p>Humidity: <span id="current-humid">49%</span></p>
          <p>Wind Speed: <span id="current-speed">SE 6 MPH</span></p>
          <img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/Sunny.jpg?raw=true" alt="Sun" width="300" height="300" />
        </div>
      <!--5 day forecast-->
      <main>
        <section class="forecast">
          <div id="5-day-forecast">
            <h2>5 Day Forecast</h2>
            <h3>Salt Lake City</h3>
            <div class="flex-col">
              <span id="dayTitle1" class="col-head">Day 1</span>
              <img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/Windy.jpg?raw=true" alt="Windy" width="200" height="200" id="weatherIcon1" class="weatherIcon" />
              <div class="temp-data">
                <span id="data1">52</span>
                <span>°F</span>
              </div>
            </div>
            <div class="flex-col">
              <span id="dayTitle2" class="col-head">Day 2</span>
              <img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/overcast.jpg?raw=true" alt="Overcast" width="200" heigt="200" id="weatherIcon2" class="weatherIcon"  />
              <div class="temp-data">
                <span id="data2">51</span>
                <span>°F</span>
              </div>
            </div>
            <div class="flex-col">
              <span id="dayTitle3" class="col-head">Day 3</span>
              <img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/snowy.jpg?raw=true" alt="Snowy" width="200" heigt="200" id="weatherIcon3" class="weatherIcon" />
              <div class="temp-data">
                <span id="data3">54</span>
                <span>°F</span>
              </div>
            </div>
            <div class="flex-col">
              <span id="dayTitle4" class="col-head">Day 4</span>
              <img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/Sunny.jpg?raw=true" alt="Sunny" width="200" heigt="200" id="weatherIcon4" class="weatherIcon" />
              <div class="temp-data">
                <span id="data4">56</span>
                <span>°F</span>
              </div>
            </div>
            <div class="flex-col">
              <span id="dayTitle5" class="col-head">Day 5</span>
              <img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/partlyCloudy.jpg?raw=true" alt="Partly Cloudy" width="200" heigt="200" id="weatherIcon5" class="weatherIcon" />
              <div class="temp-data">
                <span id="data5">57</span>
                <span>°F</span>
              </div>
            </div>
          </div>
        </section>
    </section>
    </main>
    <footer></footer>
  </body>
</html>
